<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <title>게시판</title>
    </head>
    <body class="vsc-initialized">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">메인페이지</a>
                </div>
                <div id="navbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/">메인페이지</a></li>
                        <li><a href="/list">게시판</a></li>
                        <li><a href="/register">회원가입</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">로그인</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>글쓰기</h1><br>
            <form method="POST">
                <div class="container">
                    <div class="col-md-6 form group">
                        <label for="writer">작성자</label>
                        <input id="writer" class="form-control" placeholder="작성자를 입력하세요" name="writer" required=""><br>
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요" name="title" required="">
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="content">내용</label>
                        <textarea id="content" class="form-control" rows="5" placeholder="내용을 입력하세요" name="content" required=""></textarea>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="file">파일업로드</label>
                        <input type="file" class="form-control" name="file" id="file" value="">
                    </div>
                    <input type="checkbox" name="secret" id="secre" value="비밀글"> 비밀글 설정<br><br>
                    <button type="submit" class="btn btn-outline-success">Upload</button>   
                </div>
            </form>
        </div>
    </body>
</html>
