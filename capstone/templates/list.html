<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <title>게시판</title>
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            }
        
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">메인페이지</a>
                    </div>
                    <div id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="/">메인페이지</a></li>
                            <li><a href="/list">게시판</a></li>
                            <li><a href="/register">회원가입</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/login">로그인</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <br>
            <h1 class="text-center"><a href="#">게시판</a></h1>
            <br>
            <br>
            
            <table class="table table-hover table-striped text-center" style="border: 1px solid;">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                    </tr>
                </thead> 
                <tbody>
                    {% for i in data_list %}
                    <tr>
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>


            </table>

            <hr>
            <div>
                <ul class="pagination justify-content-center">
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> ◀ </a></li>
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> 1 </a></li>
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> 2 </a></li>
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> 3 </a></li>
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> 4 </a></li>
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> 5 </a></li>
                    <li><a href="#" style="margin-right:5px; class=text-secondary"> ▶ </a></li>

                </ul>
            </div>
            <a class="btn btn-outline-info float-right" href="/write" >글쓰기</a>

        </div>
    </body>
</html>
