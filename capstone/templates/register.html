        <title>회원가입</title>
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            }

                .bd-placeholder-img-lg {

            }

    <body class="vsc-initialized">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">메인페이지</a>

                <div id="navbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/">메인페이지</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <h1>회원가입</h1><br>
            <form method="POST">
                <div class="form-group">
                    <label for="InputId">아이디</label>
                    <input type="text" class="form-control" id="InputName" placeholder="userid" name="userid" required="">
                </div>
                <div class="form-group">
                    <label for="InputPassword">비밀번호</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="userpasswd" name="userpasswd" required="">
                </div>
                <div class="form-group">
                    <label for="InputName">이름</label>
                    <input type="text" class="form-control" id="InputName" placeholder="name" name="name" required="">
                </div>
                <div class="form-group">
                    <label for="InputEmail">이메일</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="email" name="email" required="">
                </div>
                <div class="form-group">
                    <label for="InputEmail">생년월일</label>
                    <input type="date" class="form-control" id="InputBirth" placeholder="birth" name="birth" required="">
                </div>
                <button type="submit" class="btn btn-outline-success">가입</button>
            </form>
            <div class="row">
                <a type="button" class="btn btn-link" href="javascript:history.back(-1);">Back</a>
            </div>
        </div> <!-- /container -->
    </body>
